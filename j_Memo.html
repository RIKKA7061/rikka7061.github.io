<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>때깔 메모장</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(180deg, #1b1b1b, #121212);
      color: #ffffff;
    }

    header {
      background-color: #181818;
      color: #ffffff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      border-bottom: 1px solid #333;
    }

    textarea {
      flex-grow: 1;
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      box-sizing: border-box;
      border: none;
      outline: none;
      resize: none;
      background-color: #1e1e1e;
      color: #ffffff;
    }

    footer {
      padding: 0.5rem;
      background-color: #181818;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      border-top: 1px solid #333;
    }

    button,
    a {
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      background-color: #3a3a3a;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      min-width: 80px;
      min-height: 44px; /* 터치 최소 높이 */
      transition: background-color 0.2s ease;
    }

    button:hover,
    a:hover {
      background-color: #555555;
    }

    a {
      text-decoration: none;
      display: inline-block;
    }

    /* 📱 모바일 대응 */
    @media (max-width: 600px) {
      header {
        font-size: 1.8rem;
        padding: 1.2rem;
      }

      textarea {
        font-size: 1.2rem;
        padding: 1.2rem;
      }

      footer {
        gap: 0.7rem;
      }

      button,
      a {
        font-size: 1.1rem;
        padding: 1rem 1.4rem;
        border-radius: 8px;
        min-width: 100px;
        min-height: 48px;
      }
    }
  </style>
</head>
<body>
  <header>📝 때깔 메모장</header>

  <textarea id="memo" placeholder="여기에 메모를 작성하세요..."></textarea>

  <footer>
    <button onclick="saveMemo()">💾 저장</button>
    <button onclick="loadMemo()">📂 불러오기</button>
    <button onclick="changeFontSize(1)">🔼 글자 확대</button>
    <button onclick="changeFontSize(-1)">🔽 글자 축소</button>
    <a href="index.html">← 돌아가기</a>
    <input type="file" id="fileInput" style="display: none;" accept=".txt" />
  </footer>

  <script>
    function saveMemo() {
      const content = document.getElementById("memo").value;
      const blob = new Blob([content], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "memo.txt";
      link.click();
    }

    function loadMemo() {
      document.getElementById("fileInput").click();
    }

    document.getElementById("fileInput").addEventListener("change", function() {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById("memo").value = e.target.result;
      };
      reader.readAsText(file);
    });

    function changeFontSize(change) {
      const memo = document.getElementById("memo");
      let currentSize = parseFloat(window.getComputedStyle(memo).fontSize);
      memo.style.fontSize = (currentSize + change) + "px";
    }
  </script>
</body>
</html>
