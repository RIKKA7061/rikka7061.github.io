<!DOCTYPE html>
<!-- 해당 문서를 HTML5 선언 시작-->

<html lang="ko">
<!-- 문서 시작, 문서의 주 언어를 한국어로 설정 -->
    
<head>
<!-- 웹페이지의 설정 정보를 담는 부분 시작 -->
    <meta charset="UTF-8">
    <!-- 문자 인코딩을 UTF-8로 설정, 한글 등의 문자 안깨지도록 설정 -->
    <title>때깔</title>
    <!-- 웹브라우저 탭에 표시되는 제목 -->

    <style> 
        /* 페이지 스타일 지정 */
        body{
            background-color = #000000; /* 검은 배경 */
            color = #ffb6c1; /* 핑크색 글씨 */
            font-family: sans-serif; /* 글꼴 지정 */
        }
    </style>
</head>
<!-- 웹페이지의 설정 정보를 담는 부분 끝 -->
    
<body>
<!-- 실제로 화면에 보이는 부분 시작 -->
    <h1>안녕하세요!</h1>
    <!-- h1은 가장 큰 제목 태그-->
    
    <p>이것은 나의 첫 번째 HTML 문서입니다.</p>
    <!-- p는 문단(paragraph)태그, 일반적인 텍스트나 문장용 -->
</body> <!--실제로 화면에 보이는 부분 끝 -->
</html>
<!-- HTML 선언 종료 -->
