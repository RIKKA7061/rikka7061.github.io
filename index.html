  <style>
    body {
      background-color: #000000;
      color: #ffb6c1;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      margin-top: 20px;
    }

    p {
      font-size: 1rem;
      margin-top: 20px;
    }

    img {
      width: 100%;
      max-width: 400px;
      height: auto;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ffb6c1;
    }

    button {
      display: inline-block;
      margin: 10px 10px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ffb6c1;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff69b4;
    }

    .visitor-counter {
      margin-top: 30px;
      font-size: 0.9rem;
    }

    /* ✅ 모바일 대응: 작은 화면에서만 크게 보여줌 */
    @media (max-width: 480px) {
      h1 {
        font-size: 8vw;
      }

      p {
        font-size: 5vw;
      }

      button {
        display: block;
        width: 90%;
        font-size: 5vw;
        margin: 15px auto;
        padding: 15px 0;
      }

      .visitor-counter {
        font-size: 4vw;
      }

      img {
        max-width: 100%;
      }
    }
