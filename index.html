<!DOCTYPE html>
<!-- 해당 문서를 HTML5 선언 시작-->

<html lang="ko">
<!-- 문서 시작, 문서의 주 언어를 한국어로 설정 -->
    
<head>
<!-- 웹페이지의 설정 정보를 담는 부분 시작 -->
    <meta charset="UTF-8">
    <!-- 문자 인코딩을 UTF-8로 설정, 한글 등의 문자 안깨지도록 설정 -->
    <title>민수의 첫 홈페이지</title>
    <!-- 웹브라우저 탭에 표시되는 제목 -->

    <style> 
        /* 페이지 스타일 지정 */
        body {
            background-color: #000000; /* 검은 배경 */
            color: #ffb6c1; /* 핑크색 글씨 */
            font-family: sans-serif; /* 글꼴 지정 */
            text-align: center; /* 모든 텍스트와 요소 가운데 정렬 */
        }

        h1 {
            font-size: 48px; /* 제목 글씨 크기 */
            margin-top: 60px;
        }

        p {
            font-size: 24px; /* 문단 글씨 크기 */
            margin-top: 30px;
        }

        img {
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ffb6c1;
        }
    </style>
</head>
<!-- 웹페이지의 설정 정보를 담는 부분 끝 -->
    
<body>
<!-- 실제로 화면에 보이는 부분 시작 -->
    <h1>민수의 홈페이지</h1>
    <img src="https://file.newswire.co.kr/data/datafile2/thumb_480/2008/12/2039103817_20081204102208_5415926347.jpg" alt="이미지" width="300">
    <p>HTML로 만든 첫 홈페이지 입니다.</p>
</body>
<!-- 실제로 화면에 보이는 부분 끝 -->
</html>
<!-- HTML 선언 종료 -->
