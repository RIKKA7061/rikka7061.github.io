<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>민수의 첫 홈페이지</title>
    <style> 
        body {
            background-color: #000000;
            color: #ffb6c1;
            font-family: sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            margin-top: 60px;
        }

        p {
            font-size: 24px;
            margin-top: 30px;
        }

        img {
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ffb6c1;
        }

        input {
            background-color: #000000;
            color: #ffffff;
            border: 1px solid #ffb6c1;
            padding: 10px 15px;
            font-size: 36px;
            border-radius: 20px;
            margin-top: 80px;
            width: 800px;   
            height: 100px;
            box-sizing: border-box;
            line-height: 1.2;
        }

        button {
            margin-top: 40px;
            padding: 15px 30px;
            font-size: 24px;
            background-color: #ffb6c1;
            color: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff69b4;
        }

        .visitor-counter {
            margin-top: 50px;
            font-size: 20px;
            color: #ffb6c1;
        }
    </style>
</head>
<body>
    <h1>민수의 홈페이지</h1>

    <img src="https://file.newswire.co.kr/data/datafile2/thumb_480/2008/12/2039103817_20081204102208_5415926347.jpg" alt="민수 이미지" width="500">

    <p>HTML로 만든 첫 홈페이지 입니다.</p>

    <input type="text" placeholder="여기에 입력하세요">

    <br>

    <button onclick="location.href='portfolio.html'">포트폴리오 보러가기</button>

    <!-- 방문자 수 표시 -->
    <div class="visitor-counter">
        총 방문자 수: <span id="visits">로딩 중...</span>
    </div>

    <!-- CountAPI로 방문자 수 업데이트 -->
    <script>
        fetch('https://api.countapi.xyz/update/minsu-homepage/main/?amount=1')
            .then(res => res.json())
            .then(data => {
                document.getElementById('visits').innerText = data.value.toLocaleString();
            })
            .catch(error => {
                document.getElementById('visits').innerText = '불러오기 실패';
                console.error('방문자 수 로딩 실패:', error);
            });
    </script>
</body>
</html>
