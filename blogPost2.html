<head>

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      max-width: 960px;
      margin: auto;
      padding: 0 10px;
      line-height: 1.6;
    }

    h1, h2 {
      text-align: center;
      color: #ffa500;
    }

    ul {
      padding-left: 20px;
    }

    li {
      margin-bottom: 6px;
    }

    pre {
      background-color: #111;
      color: #dcdcdc;
      padding: 12px;
      border-radius: 8px;
      overflow-x: auto;
      font-family: Consolas, monospace;
      font-size: 0.95em;
    }

    .label {
      font-weight: bold;
      display: inline-block;
      margin: 20px 0 10px;
      padding: 4px 8px;
      background-color: #ffd580;
      color: #000;
      border-radius: 4px;
    }
  
    button {
      display: inline-block;
      margin: 10px 10px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ffb6c1;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff69b4;
    }
  </style>
</head>
<body>

  <h1>나머지 연산의 정의</h1>

    <strong>나머지란 (%)</strong><br>
    프로그래밍에서 많이 쓰이는 부분이기도 합니다.<br>
    학교에서 배운 수학이지만 오래되어 헷갈릴수도 있기 때문에 이번 기회에 정확히 알아봅시다.<br>
    <br>
    <ul>
      1 % 2 = 1<br>
      1 = (2 x 0) + 1
    </ul>
    몫: 0<br>
    나머지: 1<br>
    <br>
  
  <ul>
    0 % 2 = 0<br>
    0 = (2 x 0) + 0<br>
  </ul>
    몫: 0<br>
    나머지: 0
<br>
      <button onclick="location.href='index.html'">때깔 홈페이지</button>
