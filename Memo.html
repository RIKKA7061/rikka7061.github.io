  <style>
    body {

    footer {

    button {

    button:hover {

<body>
  <header>ğŸ“ ë©”ëª¨ì¥</header>

  <textarea id="memo" placeholder="ì—¬ê¸°ì— ë©”ëª¨ë¥¼ ì‘ì„±í•˜ì„¸ìš”..."></textarea>

  <footer>
    <button onclick="saveMemo()">ğŸ’¾ ì €ì¥</button>
    <button onclick="loadMemo()">ğŸ“‚ ë¶ˆëŸ¬ì˜¤ê¸°</button>
    <button onclick="changeFontSize(1)">ğŸ”¼ ê¸€ì í™•ëŒ€</button>
    <button onclick="changeFontSize(-1)">ğŸ”½ ê¸€ì ì¶•ì†Œ</button>

    <input type="file" id="fileInput" style="display: none;" accept=".txt" />
  </footer>

  <script>
    function saveMemo() {
      const content = document.getElementById("memo").value;
      const blob = new Blob([content], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "memo.txt";
      link.click();
    }

    function loadMemo() {
      document.getElementById("fileInput").click();
    }

    document.getElementById("fileInput").addEventListener("change", function() {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById("memo").value = e.target.result;
      };
      reader.readAsText(file);
    });

    function changeFontSize(change) {
      const memo = document.getElementById("memo");
      let currentSize = parseFloat(window.getComputedStyle(memo).fontSize);
      memo.style.fontSize = (currentSize + change) + "px";
    }
  </script>
