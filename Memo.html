<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>메모장</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #121212;
      color: #ffffff;
    }

    header {
      background-color: #000000;
      color: #ffffff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    textarea {
      flex-grow: 1;
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      box-sizing: border-box;
      border: none;
      resize: none;
      background-color: #1e1e1e;
      color: #ffffff;
    }

    footer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem;
      background-color: #000000;
    }

    button, .back-button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #333333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover, .back-button:hover {
      background-color: #555555;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <header>📝 메모장</header>

  <textarea id="memo" placeholder="여기에 메모를 작성하세요..."></textarea>

  <footer>
    <button onclick="saveMemo()">💾 저장</button>
    <button onclick="loadMemo()">📂 불러오기</button>
    <button onclick="increaseFontSize()">A+</button>
    <button onclick="decreaseFontSize()">A-</button>
    <a href="index.html" class="back-button">← 돌아가기</a>
    <input type="file" id="fileInput" accept=".txt" />
  </footer>

  <script>
    function saveMemo() {
      const content = document.getElementById("memo").value;
      const blob = new Blob([content], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "memo.txt";
      link.click();
    }

    function loadMemo() {
      document.getElementById("fileInput").click();
    }

    document.getElementById("fileInput").addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById("memo").value = e.target.result;
      };
      reader.readAsText(file);
    });

    function increaseFontSize() {
      const textarea = document.getElementById("memo");
      const currentSize = parseFloat(window.getComputedStyle(textarea).fontSize);
      textarea.style.fontSize = (currentSize + 2) + 'px';
    }

    function decreaseFontSize() {
      const textarea = document.getElementById("memo");
      const currentSize = parseFloat(window.getComputedStyle(textarea).fontSize);
      textarea.style.fontSize = (currentSize - 2) + 'px';
    }
  </script>
</body>
</html>
