<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>때깔 블로그</title>
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    a {
      color: #ffffff;
      font-size: 1rem;
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
    }

    button {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 0 auto 30px;
      padding: 12px 24px;
      font-size: 1.2rem;
      background-color: #ffb6c1;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff69b4;
    }

    /* ✅ 모바일 대응: 작은 화면에서 텍스트 크게 */
    @media (max-width: 480px) {
      h1 {
        font-size: 8vw;
      }

      p {
        font-size: 5vw;
      }

      button {
        font-size: 5vw;
        padding: 15px 0;
      }

      a {
        font-size: 4vw;
      }
    }
  </style>
</head>
